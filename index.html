<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="heading">
    <h1>Calculator</h1>
  </div>
  <div class="operators">

    <div class="display">
      <input class="input" type="text" />
    </div>
    <div class="operations">
      <div class="row">
        <button id="fn" onclick="sin()">sin</button>
        <button id="fn" onclick="cos()">cos</button>
        <button id="fn" onclick="tan()">tan</button>
        <button id="fn" onclick="log()">log</button>
      </div>
      <div class="row">
        <button id="fn" onclick="fact()">!</button>
        <button id="fn" onclick="pow()">^</button>
        <button id="fn" onclick="sqrt()">√</button>
        <button id="fn" onclick="pi()">π</button>
      </div>
      <div class="row">
        <button id="fn">C</button>
        <button id="fn" onclick="percen()">%</button>
        <button id="fn" onclick="backspc()">AC</button>
        <button class="digit">/</button>
      </div>
      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="digit">*</button>
      </div>
      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">-</button>
      </div>
      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">+</button>
      </div>
      <div class="row">
        <button id="fn" onclick="e()">e</button>
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="digit">=</button>
      </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
